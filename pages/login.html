<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/151b089a62.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/styles/style.css" />
    <link rel="stylesheet" href="../public/styles/login.css" />
    <title>Product market</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo-wrapper header-logo">LOGO</div>

        <input type="text" class="header-input" />

        <nav class="nav">
          <a href="#" class="nav-link">Category</a>
          <a href="#" class="nav-link">Issues</a>
          <a href="#" class="nav-link">Login</a>
        </nav>
      </header>

      <main class="main">
        <form action="#" class="form">
          <h1 class="title">Login</h1>

          <div class="buttons-wrapper">
            <button class="button button__google">
              <img src="../public/icons/google.png" alt="" class="icon" />
              Google
            </button>

            <button class="button button__facebook">
              <img src="../public/icons/facebook.png" alt="" class="icon" />
              Facebook
            </button>
          </div>

          <hr />

          <input
            class="input"
            type="text"
            placeholder="Enter email or phone number..."
          />

          <input
            class="input"
            type="password"
            placeholder="Enter password..."
          />

          <div class="button-wrapper">
            <button class="button form__button">Authorize</button>
          </div>

          <h5 class="subtitle">
            Don't have an account yet?
            <a href="#" class="register">Register!</a>
          </h5>
        </form>
      </main>

      <footer class="footer">
        <span>All tights reserved (c) 2022</span>
      </footer>
    </div>
  </body>
</html>
